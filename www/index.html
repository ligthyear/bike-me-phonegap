<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' />
    <link rel='stylesheet' type='text/css' href='stylesheet/bike_me.css'>
    <link rel='stylesheet' type='text/css' href='stylesheet/jquery.mobile-1.2.0.min.css' />
    <link rel="stylesheet" href='stylesheets/my.css' />
    <script type="text/javascript" src="phonegap.js"></script>
    <script type='text/javascript'
      src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBPO_GuJp6k-Gh38dnCKesmWa7ypVqTPFk&sensor=true'>
    </script>
    <script type='text/javascript' src='javascript/plugins/jquery-1.8.3.min.js'></script>
    <script type='text/javascript' src='javascript/plugins/jquery.mobile-1.2.0.min.js'></script>
    <script type='text/javascript' src='javascript/plugins/underscore-min.js'></script>
    <script type='text/javascript' src='javascript/bike_me/app.js'></script>
    <script type='text/javascript' src='javascript/bike_me/views/map.js'></script>
  </head>
  <body>
    <div data-role='page' id='page1'>
      <div data-theme='a' data-role='header' data-position='fixed'>
        <h3>BikeMe</h3>
      </div>
      <div data-role='content'>
        <div data-role='fieldcontain'>
          <fieldset data-role='controlgroup' data-mini='true'>
            <label for='textinput1'>From</label>
            <input name='' id='textinput1' placeholder='' value='' type='text' />
          </fieldset>
        </div>
        <div data-role='fieldcontain'>
          <fieldset data-role='controlgroup' data-mini='true'>
            <label for='textinput2'>To</label>
            <input name='' id='textinput2' placeholder='' value='' type='text' />
          </fieldset>
        </div>
        <input type='submit' data-theme='b' value='Search' data-mini='true' />
        <ul data-role='listview' data-divider-theme='a' data-inset='true'>
          <li data-role='list-divider' role='heading'>History</li>
          <li data-theme='c'>
            <a href='#page1' data-transition='slide'>Current location &gt; Yigal Alon 98</a>
          </li>
        </ul>
      </div>
    </div>
    <!--<div id='map'></div>-->
  </body>
</html>
